<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden; /* Evitar que el contenido sobresalga */
            border: solid 1px;
            width: 50%;
        }

        .box {
            transform: scale(0);
            transform-origin: right; /* Origen de la escala a la derecha */
            transition: transform 1s ease, opacity 0.5s ease;
            opacity: 0; /* Iniciar oculto */
        }

        .box.show {
            transform: scale(1);
            opacity: 1; /* Mostrar el contenido */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">Contenido</div>
    </div>
    <button id="toggle">Mostrar/Ocultar</button>
    
    <script>
        const button = document.getElementById('toggle');
        const box = document.querySelector('.box');

        button.addEventListener('click', () => {
            box.classList.toggle('show');
        });

    </script>
</body>
</html>
